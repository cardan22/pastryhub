{% extends "base.html" %}

{% load i18n %}

{% block title %}{% trans "Sign Up" %}{% endblock %}

{% block content %}
<div class="container text-center yellow-background">
  <h1>{% trans "Sign Up" %}</h1>

  <form class="form p-2" id="signup_form" method="post" action="{% url 'account_signup' %}">
    {% csrf_token %}
    {{ form|crispy }}
    {% if redirect_field_value %}
    <input type="hidden" name="{{ redirect_field_name }}" value="{{ redirect_field_value }}" />
    {% endif %}
    <button type="submit" class="btn btn-primary w-25">Sign Up</button>
  </form>
    <!-- Sign Up Button -->
   {% trans "Login" as login_text %}
   <a class="btn btn-secondary w-25 mb-2" href="{% url 'account_login' %}">{{ login_text }}</a>
</div>
{% endblock %}
