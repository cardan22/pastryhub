{% extends "base.html" %}

{% block title %}Add Recipe{% endblock %}

{% block body_class %}yellow-background{% endblock %}

{% block content %}
<div class="container form-recipe">
    <form method="POST" enctype="multipart/form-data" class="p-2 form" action="{% url 'add_recipe' %}">
        <h1 class="p-4 text-center">Add Recipe</h1>
        {% csrf_token %}
        {{ form.media }} 
        {{ form|crispy}}
        <div class="text-center">
            <button type="submit" class="btn btn-primary p-2">Add Recipe</button>
        </div>
    </form>
</div>
{% endblock %}
